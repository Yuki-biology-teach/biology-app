    let filteredQuestions = [];
    let currentQuestionIndex = 0;
    let wrongQuestions = [];

    // 初期設定: 科目と単元
    const subjectSelect = document.getElementById('subjectSelect');
    const unitSelect = document.getElementById('unitSelect');

    const subjects = [...new Set(questions.map(q => q.subject))];
    subjects.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s;
      opt.textContent = s;
      subjectSelect.appendChild(opt);
    });

    subjectSelect.addEventListener('change', () => {
      unitSelect.innerHTML = '<option value="">選択してください</option>';
      const units = [...new Set(questions.filter(q => q.subject === subjectSelect.value).map(q => q.unit))];
      units.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u;
        opt.textContent = u;
        unitSelect.appendChild(opt);
      });
    });

    document.getElementById('startQuiz').addEventListener('click', () => {
      const selectedSubject = subjectSelect.value;
      const selectedUnit = unitSelect.value;
      const mode = document.querySelector('input[name="mode"]:checked').value;

      filteredQuestions = questions.filter(q =>
        (!selectedSubject || q.subject === selectedSubject) &&
        (!selectedUnit || q.unit === selectedUnit)
      );

      shuffleArray(filteredQuestions);

      if (mode === '10') filteredQuestions = filteredQuestions.slice(0, 10);

      currentQuestionIndex = 0;
      wrongQuestions = [];
      localStorage.setItem('wrongQuestions', JSON.stringify([]));

      if (filteredQuestions.length > 0) {
        document.getElementById('quiz').style.display = 'block';
        showQuestion();
      }
    });

    function showQuestion() {
      const q = filteredQuestions[currentQuestionIndex];
      document.getElementById('question').textContent = `Q${currentQuestionIndex+1}: ${q.questionText}`;

      const options = [
        q.option1, q.option2, q.option3, q.option4
      ];
      shuffleArray(options);

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(btn, opt === q.correctAnswerIndex);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(button, isCorrect) {
      const buttons = document.querySelectorAll('#options button');
      buttons.forEach(btn => btn.disabled = true);

      if (isCorrect) {
        button.style.backgroundColor = 'lightgreen';
      } else {
        button.style.backgroundColor = 'lightcoral';
        wrongQuestions.push(filteredQuestions[currentQuestionIndex]);
        localStorage.setItem('wrongQuestions', JSON.stringify(wrongQuestions));
      }

      if (currentQuestionIndex < filteredQuestions.length - 1) {
        document.getElementById('nextQuestion').style.display = 'block';
      } else {
        alert('クイズ終了！');
      }
    }

    document.getElementById('nextQuestion').addEventListener('click', () => {
      currentQuestionIndex++;
      document.getElementById('nextQuestion').style.display = 'none';
      showQuestion();
    });

    // 苦手問題表示
    document.getElementById('showHistory').addEventListener('click', () => {
      const historyDiv = document.getElementById('historyList');
      const history = JSON.parse(localStorage.getItem('wrongQuestions') || '[]');
      historyDiv.innerHTML = '<ul>' + history.map(q => `<li>${q.questionText} → 正解: ${q.correctAnswerIndex}</li>`).join('') + '</ul>';
    });

    // 苦手問題解き直し
    document.getElementById('retryWrong').addEventListener('click', () => {
      const history = JSON.parse(localStorage.getItem('wrongQuestions') || '[]');
      if (history.length === 0) {
        alert('苦手問題はありません！');
        return;
      }
      filteredQuestions = history;
      shuffleArray(filteredQuestions);
      currentQuestionIndex = 0;
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    });

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
