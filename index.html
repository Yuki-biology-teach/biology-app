<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>単語を極めよう！〜生物編〜</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>単語を極めよう！〜生物編〜</h1>

  <div class="controls">
    <label>科目:
      <select id="subjectSelect"></select>
    </label>
    <label>単元:
      <select id="unitSelect"></select>
    </label>
    <label>出題数:
      <select id="modeSelect">
        <option value="10">ランダム10問</option>
        <option value="all">全問</option>
      </select>
    </label>
    <button id="startBtn">スタート</button>
    <button id="showStatsBtn">正答率を見る</button>
    <button id="showMistakesBtn">苦手問題モード</button>
  </div>

  <div id="quizContainer" class="hidden">
    <div id="question"></div>
    <div id="options"></div>
    <button id="nextBtn" class="hidden">次の問題へ</button>
  </div>

  <div id="resultContainer" class="hidden">
    <h2>結果</h2>
    <div id="result"></div>
    <div id="mistakeList"></div>
    <button id="retryBtn" class="hidden">もう一度苦手問題に挑戦</button>
  </div>

  <div id="statsContainer" class="hidden">
    <h2>単元別正答率</h2>
    <div id="statsList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
